<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$HOLMES - The Detective Meme Token</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
            background-image: radial-gradient(circle, rgba(128, 0, 128, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(128, 0, 128, 0.8);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #d9d9d9;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .cta-button {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            background: linear-gradient(45deg, #800080, #cc00cc);
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(128, 0, 128, 0.4);
        }
        
        .terminal {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 1rem;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 2rem;
            border: 1px solid #800080;
            box-shadow: 0 0 20px rgba(128, 0, 128, 0.5);
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        
        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .terminal-dot.red { background-color: #ff5f56; }
        .terminal-dot.yellow { background-color: #ffbd2e; }
        .terminal-dot.green { background-color: #27c93f; }
        
        .terminal-title {
            margin-left: 10px;
            color: #999;
            font-size: 0.8rem;
        }
        
        .terminal-content {
            color: #00ff00;
            line-height: 1.5;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .magnifying-glass {
            position: absolute;
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            z-index: 10;
            animation: float 15s infinite linear;
            pointer-events: none;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(calc(100vw - 150px), 200px) rotate(90deg); }
            50% { transform: translate(calc(100vw - 300px), calc(100vh - 150px)) rotate(180deg); }
            75% { transform: translate(100px, calc(100vh - 300px)) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .socials {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .social-icon {
            font-size: 1.8rem;
            color: white;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            color: #cc00cc;
            transform: translateY(-3px);
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
    <script src="https://kit.fontawesome.com/3b0c9e5bad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="/api/placeholder/200/200" alt="Holmes Logo" class="logo">
        <h1>$HOLMES</h1>
        <p class="subtitle">The Detective Meme Token with AI Powers</p>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
                <div class="terminal-title">holmes-terminal</div>
            </div>
            <div class="terminal-content" id="terminal-text"></div>
        </div>
        
        <div class="cta-buttons">
            <a href="https://t.me/AI_Holmes" class="cta-button">
                <i class="fab fa-telegram"></i> Join Telegram
            </a>
            <a href="#" class="cta-button">
                <i class="fas fa-file-alt"></i> Whitepaper
            </a>
            <a href="#" class="cta-button">
                <i class="fas fa-exchange-alt"></i> Buy $HOLMES
            </a>
        </div>
        
        <div class="socials">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-medium"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        </div>
        
        <footer>
            &copy; 2025 $HOLMES Token. All rights reserved.
        </footer>
    </div>
    
    <img src="/api/placeholder/300/300" alt="Magnifying Glass" class="magnifying-glass">
    
    <script>
        // Terminal typing effect
        const messages = [
            "$ initializing Holmes AI agent...",
            "$ connecting to blockchain...",
            "$ AI detective protocols activated",
            "$ scanning for clues...",
            "$ Full website coming soon...",
            "$ AI agent already active on Telegram",
            "$ Join the investigation at https://t.me/AI_Holmes",
            "$ awaiting further instructions..."
        ];
        
        let messageIndex = 0;
        let charIndex = 0;
        const terminalText = document.getElementById('terminal-text');
        
        function typeWriter() {
            if (messageIndex < messages.length) {
                if (charIndex < messages[messageIndex].length) {
                    terminalText.innerHTML += messages[messageIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 50);
                } else {
                    terminalText.innerHTML += '<br><span class="blink">▋</span><br>';
                    setTimeout(() => {
                        terminalText.innerHTML = terminalText.innerHTML.replace('<span class="blink">▋</span><br>', '');
                        messageIndex++;
                        charIndex = 0;
                        typeWriter();
                    }, 1000);
                }
            } else {
                terminalText.innerHTML += '<span class="blink">▋</span>';
                setTimeout(() => {
                    messageIndex = 0;
                    terminalText.innerHTML = '';
                    typeWriter();
                }, 5000);
            }
        }
        
        // Start the typing effect when page loads
        window.onload = typeWriter;
    </script>
</body>
</html>
