<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$HOLMES Token - Crypto Detective</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }
    
    body {
      background-color: #121212;
      color: #f0f0f0;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #6a0dad;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 72px;
      font-weight: bold;
      border: 6px solid #ffd700;
      z-index: 2;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .hero h1 {
      font-size: 48px;
      margin-top: 30px;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      z-index: 2;
    }
    
    .hero p {
      font-size: 24px;
      margin-top: 20px;
      text-align: center;
      max-width: 800px;
      z-index: 2;
    }
    
    .magnifying-glass {
      position: absolute;
      width: 120px;
      height: 120px;
      top: -150px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      animation: fallDown 3s ease-in infinite;
    }
    
    @keyframes fallDown {
      0% { top: -150px; transform: translateX(-50%) rotate(0deg); }
      70% { top: 30%; transform: translateX(-50%) rotate(180deg); }
      85% { top: 25%; transform: translateX(-50%) rotate(160deg); }
      100% { top: 30%; transform: translateX(-50%) rotate(180deg); }
    }
    
    .footprints {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="15" viewBox="0 0 30 15"><path d="M5,0 C7.5,0 10,3 10,6 C10,9 7.5,12 5,12 C2.5,12 0,9 0,6 C0,3 2.5,0 5,0 Z" fill="rgba(255,255,255,0.1)"/></svg>');
      background-repeat: space;
      opacity: 0.3;
      z-index: 1;
    }
    
    .cta-buttons {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      z-index: 2;
    }
    
    .cta-button {
      padding: 15px 30px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #ffd700;
    }
    
    .cta-button:hover {
      background-color: #ffd700;
      color: #121212;
    }
    
    .terminal {
      width: 500px;
      height: 300px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
      border: 1px solid #444;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    
    .terminal-header {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .terminal-circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .terminal-circle.red { background-color: #ff5f56; }
    .terminal-circle.yellow { background-color: #ffbd2e; }
    .terminal-circle.green { background-color: #27c93f; }
    
    .terminal-content {
      font-family: 'Courier New', monospace;
      color: #0f0;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .typing-effect::after {
      content: '|';
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .detective {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px;
      z-index: 2;
    }
    
    .telegram-highlight {
      color: #29b6f6;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }
      
      .hero p {
        font-size: 18px;
      }
      
      .terminal {
        width: 90%;
        height: 250px;
      }
      
      .cta-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="footprints"></div>
      
      <div class="magnifying-glass">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="35" stroke="#ffd700" stroke-width="8" fill="rgba(106, 13, 173, 0.3)" />
          <line x1="65" y1="65" x2="95" y2="95" stroke="#ffd700" stroke-width="8" stroke-linecap="round" />
        </svg>
      </div>
      
      <div class="logo">H</div>
      <h1>$HOLMES Token</h1>
      <p>The first crypto detective on the blockchain. Solving mysteries one transaction at a time.</p>
      
      <div class="cta-buttons">
        <button class="cta-button">Buy $HOLMES</button>
        <button class="cta-button">Join Community</button>
      </div>
      
      <div class="terminal">
        <div class="terminal-header">
          <div class="terminal-circle red"></div>
          <div class="terminal-circle yellow"></div>
          <div class="terminal-circle green"></div>
        </div>
        <div class="terminal-content">
          <div id="typing-text" class="typing-effect"></div>
        </div>
      </div>
      
      <div class="detective">
        <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
          <!-- Purple body -->
          <ellipse cx="100" cy="180" rx="60" ry="80" fill="#6a0dad" />
          
          <!-- Eye -->
          <circle cx="100" cy="100" r="40" fill="white" />
          <circle cx="100" cy="100" r="25" fill="#00a86b" />
          <circle cx="100" cy="100" r="15" fill="black" />
          
          <!-- Hat -->
          <path d="M50 90 L150 90 L130 50 L70 50 Z" fill="#222" />
          <rect x="40" y="90" width="120" height="10" fill="#222" />
          <rect x="70" y="60" width="60" height="10" fill="#dd0000" />
          <text x="75" y="69" font-family="Arial" font-size="10" fill="white">HOLMES</text>
          
          <!-- Coat -->
          <path d="M40 180 L40 280 L160 280 L160 180" fill="#222" />
          <path d="M70 180 L70 240 L130 240 L130 180" fill="#222" />
          <path d="M70 240 L130 240 L130 280 L70 280 Z" fill="#6a0dad" />
          
          <!-- Belt -->
          <rect x="70" y="220" width="60" height="10" fill="#dd0000" />
          <circle cx="100" cy="225" r="5" fill="#dd0000" />
          
          <!-- Magnifying glass -->
          <circle cx="50" cy="150" r="15" fill="#ddeeff" stroke="#ffd700" stroke-width="3" />
          <rect x="40" y="160" width="5" height="30" fill="#ffd700" transform="rotate(-30, 40, 160)" />
        </svg>
      </div>
    </div>
  </div>
  
  <script>
    // Typing effect
    const text = "Initializing AI Agent...\n> Loading detective protocols\n> Scanning blockchain\n> Finding clues\n> AI Agent ACTIVE on Telegram! Join now: @HolmesDetectiveBot\n> Website AI Agent COMING SOON...";
    let i = 0;
    const typingElement = document.getElementById('typing-text');
    
    function typeWriter() {
      if (i < text.length) {
        if (text.substring(i, i+9) === "ACTIVE on") {
          typingElement.innerHTML += '<span class="telegram-highlight">ACTIVE on Telegram!</span>';
          i += 20;
        } else if (text.substring(i, i+17) === "Join now: @Holmes") {
          typingElement.innerHTML += 'Join now: <span class="telegram-highlight">@HolmesDetectiveBot</span>';
          i += 29;
        } else {
          typingElement.innerHTML += text.charAt(i);
          i++;
        }
        
        setTimeout(typeWriter, Math.random() * 50 + 30);
        
        if (text.charAt(i-1) === '\n') {
          typingElement.innerHTML += '<br>';
        }
      }
    }
    
    window.onload = function() {
      setTimeout(typeWriter, 500);
    };
  </script>
</body>
</html>
